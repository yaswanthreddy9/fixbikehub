<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BikeFix Hub</title>

  <style>
    /* ---- BASE STYLES ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      background: #f4f4f4;
      color: #222;
    }
    header {
      background: #111827;
      color: #fff;
      padding: 12px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      max-width: 1100px;
      margin: auto;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 20px;
      font-weight: 700;
    }
    .toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: nowrap;
    }
    .search-box input {
      padding: 8px 10px;
      border-radius: 50px;
      border: 1px solid #555;
      background: #000;
      color: #fff;
      width: 220px;
      font-size: 14px;
    }
    .admin-btn {
      background: #111;
      border: 1px solid #666;
      color: white;
      padding: 6px 10px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      min-width: 40px;
      text-align: center;
    }
    main {
      max-width: 1100px;
      margin: auto;
      padding: 16px;
    }
    .filters-title {
      font-size: 14px;
      margin: 10px 0;
      color: #444;
      font-weight: 600;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .filter-btn {
      padding: 8px 15px;
      border-radius: 50px;
      border: 1px solid #aaa;
      background: white;
      cursor: pointer;
      font-size: 14px;
    }
    .filter-btn.active {
      background: #2563eb;
      color: white;
      border-color: #0d56db;
    }
    .video-grid {
      display: grid;
      gap: 15px;
      margin-top: 20px;
    }
    .video-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 220px;
      border: none;
    }
    .video-info {
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
    }
    #empty {
      background: #ddd;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      color: #444;
    }

    /* ---- ADMIN PANEL ---- */
    #adminPanel {
      display: none;
      background: #e5e7eb;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    #adminPanel label {
      font-size: 13px;
      font-weight: 600;
      margin-top: 8px;
      display: block;
    }
    #adminPanel input,
    #adminPanel select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      margin-top: 4px;
      font-size: 14px;
    }
    #adminPanel button {
      padding: 8px 10px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      font-size: 13px;
    }

    /* ---- DARK MODE ---- */
    body.dark {
      background: #0f0f0f;
      color: white;
    }
    body.dark header {
      background: #000;
    }
    body.dark .filter-btn {
      background: #1a1a1a;
      border-color: #333;
      color: white;
    }
    body.dark .filter-btn.active {
      background: #2563eb;
      color: white;
    }
    body.dark input,
    body.dark select {
      background: #111;
      color: white;
      border-color: #444;
    }
    body.dark .video-card {
      background: #1a1a1a;
    }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <div class="logo">BikeFix Hub</div>
      <div class="toolbar">
        <div class="search-box">
          <input id="searchInput" placeholder="Search videos.." />
        </div>
        <button id="darkToggle" class="admin-btn">ðŸŒ™</button>
        <button id="adminBtn" class="admin-btn">ðŸ› </button>
      </div>
    </div>
  </header>

  <main>
    <div class="filters-title">1. Choose Brand</div>
    <div id="brandButtons" class="buttons">
      <button class="filter-btn active" data-brand="hero">Hero MotoCorp</button>
      <button class="filter-btn" data-brand="bajaj">Bajaj Auto</button>
      <button class="filter-btn" data-brand="tvs">TVS Motor</button>
      <button class="filter-btn" data-brand="royal">Royal Enfield</button>
    </div>

    <div class="filters-title">2. Choose Model</div>
    <div id="modelButtons" class="buttons"></div>

    <div id="empty">No videos yet. Add videos using admin mode.</div>
    <div id="videos" class="video-grid"></div>

    <div id="adminPanel">
      <h3>Add Video</h3>

      <label>Brand</label>
      <select id="adminBrand"></select>

      <label>Model</label>
      <select id="adminModel"></select>

      <label>Video Title</label>
      <input id="adminTitle" placeholder="Ex: Pulsar 150 Clutch Repair" />

      <label>YouTube URL or ID</label>
      <input id="adminUrl" placeholder="https://youtube.com/watch?v=xxxx" />

      <button id="addVideoBtn">ADD VIDEO</button>
    </div>
  </main>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      /* ------------ FIREBASE CONFIG (YOURS) ------------ */
      const firebaseConfig = {
        apiKey: "AIzaSyBU93PMVY7YKUaez3tkpiywYtIcpZTUQBw",
        authDomain: "bike-fix-pulsar.firebaseapp.com",
        projectId: "bike-fix-pulsar",
        storageBucket: "bike-fix-pulsar.firebasestorage.app",
        messagingSenderId: "464082773378",
        appId: "1:464082773378:web:6376c2ddd5635fd2061b9b"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();


      /* ------------ APP LOGIC ------------ */

      const models = {
        hero:["Splendor Plus","HF Deluxe","Glamour","Passion Plus","Xtreme 160R","Xpulse 200 4V","Karizma XMR","Mavrick 440"],
        bajaj:["All Pulsar (General)","Pulsar 150","Pulsar NS200","Pulsar 220F","Dominar 400","Avenger Cruise 220","Platina","Chetak Electric"],
        tvs:["Apache RTR 160","Apache RTR 310","Raider 125","Ronin","Sport","Jupiter","iQube Electric"],
        royal:["Classic 350","Bullet 350","Himalayan 450","Interceptor 650","Meteor 350","Hunter 350","Shotgun 650"]
      };

      let activeBrand="hero",activeModel=null,adminUnlocked=false;
      const search=document.getElementById("searchInput");
      const videoGrid=document.getElementById("videos");
      const empty=document.getElementById("empty");
      let videos=[];

      function extractId(url){return url.replace(/^https?:\/\//,"").replace("youtu.be/","").replace("www.youtube.com/watch?v=","").split(/[?&]/)[0]}

      function render(){
        videoGrid.innerHTML="";
        videos.forEach(v=>{
          const visible = (v.brand===activeBrand && v.model===activeModel && v.title.toLowerCase().includes(search.value.toLowerCase()));
          if(!visible) return;

          const card=document.createElement("div");
          card.className="video-card";

          card.innerHTML=`
            <iframe src="https://www.youtube.com/embed/${v.ytId}" allowfullscreen></iframe>
            <div class="video-info">${v.title}</div>
          `;
          videoGrid.appendChild(card);
        });

        empty.style.display = videoGrid.children.length===0 ? "block":"none";
      }

      // Load Models
      function loadModels(){
        const modelArea=document.getElementById("modelButtons");
        modelArea.innerHTML="";
        models[activeBrand].forEach((m,i)=>{
          const b=document.createElement("button");
          b.className="filter-btn"+(i===0?" active":"");
          b.innerText=m;
          b.onclick=()=>{document.querySelectorAll("#modelButtons .filter-btn").forEach(x=>x.classList.remove("active"));b.classList.add("active");activeModel=m;render();};
          modelArea.appendChild(b);
          if(i===0) activeModel=m;
        });
      }

      loadModels();

      // Brand Click
      document.querySelectorAll("#brandButtons .filter-btn").forEach(btn=>{
        btn.onclick=()=>{
          document.querySelectorAll("#brandButtons .filter-btn").forEach(x=>x.classList.remove("active"));
          btn.classList.add("active");
          activeBrand=btn.dataset.brand;
          loadModels();
          render();
        };
      });

      search.oninput=render;

      // Dark Mode
      const darkToggle=document.getElementById("darkToggle");
      function theme(){localStorage.getItem("theme")==="dark"?document.body.classList.add("dark"):document.body.classList.remove("dark")}
      theme();
      darkToggle.onclick=()=>{localStorage.setItem("theme",document.body.classList.toggle("dark")?"dark":"light");theme()};

      // Admin Panel
      document.getElementById("adminBtn").onclick=()=>{
        if(!adminUnlocked){
          if(prompt("Enter Admin Password:")!=="GPT")return alert("Wrong!");
          adminUnlocked=true;
        }
        document.getElementById("adminPanel").style.display="block";
      };

      // Populate admin selectors
      const bSel=document.getElementById("adminBrand");
      const mSel=document.getElementById("adminModel");
      Object.keys(models).forEach(k=>bSel.innerHTML+=`<option value="${k}">${k.toUpperCase()}</option>`);
      bSel.onchange=()=>{mSel.innerHTML="";models[bSel.value].forEach(m=>mSel.innerHTML+=`<option>${m}</option>`);};
      bSel.onchange();

      // Add Video
      document.getElementById("addVideoBtn").onclick=()=>{
        const brand=bSel.value,model=mSel.value,title=document.getElementById("adminTitle").value,url=document.getElementById("adminUrl").value;
        if(!title||!url)return alert("Fill fields");
        db.collection("videos").add({brand,model,title,ytId:extractId(url),createdAt:firebase.firestore.FieldValue.serverTimestamp()});
        alert("Added!");
      }

      // Listen for updates
      db.collection("videos").orderBy("createdAt","asc").onSnapshot(s=>{
        videos=[];
        s.forEach(doc=>videos.push({...doc.data(),id:doc.id}));
        render();
      });

    });
  </script>
</body>
</html>
